<ion-view view-title="Recibos">
  <ion-content>
    <ion-list>
      <ion-item class="item-borderless" ng-repeat="receipt in receipts">
        <div class="item item-divider ">
          <strong>Recibo:</strong>
          <span class="receipts_body1" ng-bind="receipt.receipt_id"></span>
        </div>
        </div>
        <div class="item item-text-wrap">
          <ul>
            <li>
              <strong>Usuario:</strong>
              <span  class="receipts_body2" ng-bind="receipt.receipt_service" ></span>
            </li>
            <li>
              <strong>Servicio:</strong>
              <span  class="receipts_body2" ng-bind="receipt.receipt_service">
            </li>
            <li>
              <strong>Fecha:</strong>
              <span  class="receipts_body1" ng-bind="receipt.receipt_date">
            </li>
            <li>
              <strong>Total:</strong>
              <span  class="receipts_body1" ng-bind="receipt.receipt_total">
            </li>
          </ul>
        </div>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
