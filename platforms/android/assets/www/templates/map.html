<ion-view view-title="Map">
  <ion-content>
    <h1>Map</h1>
    <div map-lazy-load={{googleMapsUrl}} map-lazy-load-params="">
      <div style="width: 68%; float:left; height: 100%">
        <b>Origin </b>
        <select ng-model="origin" ng-init="origin='{lat:31.867140, lng:-116.624717}'">
          <option value="{lat:31.867140, lng:-116.624717}">Repartidor</option>
        </select>

        <b>Destination </b>
        <select ng-model="destination" ng-init="destination='current-location'">
          <option value="current-location">Ubicaci&oacute;n actual</option>
        </select>

        <ng-map zoom="14" id="my-map" center="37.7699298, -122.4469157" style="height:90%" on-click="logLatLng()" >
          <directions
            draggable="false"
            panel="panel"
            waypoints="{{wayPoints}}"
            travel-mode="{{travelMode}}"
            origin="{{origin}}"
            destination="{{destination}}">
          </directions>
        </ng-map>
      </div>
       <div id="panel" style="width: 28%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
  </ion-content>
</ion-view>
